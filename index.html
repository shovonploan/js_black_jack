<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Test 2</title>
</head>

<body>
    <div class="container-1">
        <h1>Black Jack</h1>
        <h3><span id="bl-result"></span></span></h3>
        <div class="bl-row1">
            <div id="your-box">
                <h2>You : <span id="your-result">0</span></h2>
            </div>

            <div id="bot-box">
                <h2>Computer : <span id="bot-result">0</span></h2>
            </div>
        </div>
        <div class="bl-row2">
            <div>
                <button class="btn-lg btn-primary m-2" id="bl-hit-btn">Hit</button>
                <button class="btn-lg btn-warning m-2" id="bl-stand-btn">Stand</button>
                <button class="btn-lg btn-danger m-2" id="bl-deal-btn">Deal</button>
            </div>
        </div>
        <div class="bl-row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <th><span id="wins">0</span></th>
                    <th><span id="losses">0</span></th>
                    <th><span id="draws">0</span></th>
                </tr>
            </table>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>

</html>
